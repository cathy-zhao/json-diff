<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>Learning Rollup</title>
</head>

<body>
    <!-- This is the bundle generated by rollup.js -->
    <button type="button" name="button" id='btn1'  onclick="b1()" >show diff </button>
    <button type="button" name="button" id='btn2'  onclick="b2()" >show logs </button>
    <button type="button" name="button" id='btn3'  onclick="b3()" >save logs </button>
</body>
  <script src="bundle.min.js"></script>
  <script type="text/javascript">
    var configLogs = new configLogs();


    function b1() {
      var del = configLogs.showDiff({
          a: 123,
          b: 344,
          arr: [
              '11', '2'
          ],
          arrlist: [12],
          cc: 'asdsadfasdf',
          date: new Date()
      }, {
          a: 123,
          b: 344,
          date: new Date('2010-08-08'),
          arr: [
              '11', '2'
          ],
          arrlist: [
              {
                  'qwe': 123
              }, {
                  'qwe': 444
              }
          ],
          cc: 'asdsadfasdf'
      }, {
          'a': 'a的字典',
          'b': 'b的字典',
          arrlist: '任务列表',
          date: '时间'
      },false);

      return del
    }

    function b2() {
      configLogs.showLogs('ccc', 'ccc', {
          arrlist: '任务列表'
      })
    }

    function b3(){
        var del = b1()
        configLogs.saveLog('ccc', 'ccc', del, 100013)
    }
